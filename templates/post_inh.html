{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
<div class="post-content">
    <p>This is post number: <strong>{{ post_id }}</strong></p>
    <p>Here you can read the full content of the post. It also uses our common layout.</p>
</div>
{% endblock %}
